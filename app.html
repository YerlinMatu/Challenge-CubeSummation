<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cube Summation</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'>

<body>
  <main>
<header>
  <nav class="fixed">
    <a href="#" class="brand-logo center"><img :src="logo" alt="ubidots"></a>
  </nav>
</header>
  <div class="container">
    <div class="box animated fadeIn">
      <div class="dataInput">
      <h4>Cube Summation</h4>
        <div class="collection-item">
        <textarea placeholder="Digite las instruciones" v-model="info"></textarea>
          <p name="error" id="error" v-show="info"></p>
          <button class="btn waves-effect waves-light btn" @click="Run">Ejecutar</button>
          <button class="btn waves-effect waves-light btn" @click="DeleteData" v-show="info.length">Resetear 
        <i class="material-icons">clear</i></button>
        </div>
        <h4>Output ( {{ info.length }} )</h4>
        <span>Resultado</span>
        <div id="output"></div>
      </div>
    </div>
  </div>
</main>
